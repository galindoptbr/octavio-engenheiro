<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/Style/reset.css">
    <link rel="stylesheet" href="assets/Style/navbar.css">
    <link rel="stylesheet" href="assets/Style/home.css">
    <title>Octavio Engenheiro</title>
</head>

<body>
    <header>
        <div class="backNav">
            <div class="iconsSocialMedia">
                <i class='bx bxl-facebook bx-sm'></i>
                <i class='bx bxl-instagram-alt bx-sm'></i>
                <i class='bx bxl-linkedin bx-sm'></i>
            </div>
            <div class="contactInfos">
                <i class='bx bxs-phone bx-sm'></i>
                <p>(+361) 999 999 999</p>
                <i class='bx bxs-envelope bx-sm'> </i>
                <p>info@info.com</p>
                <i class='bx bx-current-location bx-sm'></i>
                <p>112 W 34th St, NYC</p>
            </div>
        </div>
        <div class="logoArea">
            <figure>
                <img src="assets/images/logo-nav.png" alt="logo Engenheiro Octavio">
            </figure>
        </div>
        <nav class="navbar">
            <ul class="links-container">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Projetos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="home" id="home">

            <figure>
                <img class="banner" src="assets/images/banner.png" alt="banner do site">
            </figure>
            <div class="homeContainer">
                <div class="boxVideo">
                    <figure>
                        <img src="assets/images/capa-video.png" alt="capa de um video sobre construcao">
                    </figure>
                    <a href="#" id="videoLink"><i class='bx bx-play-circle bx-tada'></i></a>
                    </i>
                </div>
                <div id="videoModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <iframe id="videoIframe" width="720" height="405" src="" frameborder="0"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>






    <script src="assets/js/main.js"></script>
</body>

</html>
